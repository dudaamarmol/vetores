<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    <button onclick="EXECUTAR();">EXECUTAR</button>
    <div id="resultado"></div>
</body>
<script>
function EXECUTAR()
{
    meu_vetor = [5,7,2,-3,1];
    menor = meu_vetor[0];
    for(x=0;x<=4;x++)
    {
        if( menor > meu_vetor[x])
        {
            menor = meu_vetor[x];
        }
    }
    resultado.innerHTML =  menor;
}

</script>
</html>
